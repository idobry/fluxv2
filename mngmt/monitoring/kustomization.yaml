---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata: 
  name: monitoring
  namespace: gotk-system
spec: 
  healthChecks: 
  - kind: Deployment
    name: prometheus
    namespace: gotk-system
  - kind: Deployment
    name: grafana
    namespace: gotk-system
  interval: 1h0m0s
  path: ./manifests/monitoring
  prune: true
  sourceRef: 
    kind: GitRepository
    name: monitoring
  timeout: 2m0s
